<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./d3.js"></script>
    <style data-styled="" data-styled-version="4.4.1"></style>
    <title>Page de base</title>
</head>
<body>
<h1>Bienvenue sur ma page de base</h1>
<svg height="1500" width="1500">
    <rect style="fill: blue" x="0" y="0" width="10" height="200"></rect>
    <rect style="fill: #61ff33" x="0" y="200" width="20" height="200"></rect>
    <rect style="fill: grey" x="0" y="400" width="20" height="100"></rect>

    <rect style="fill: #61ff33" x="10" y="0" width="50" height="100"></rect>
    <rect style="fill: red" x="10" y="100" width="40" height="100"></rect>
    <rect style="fill: red" x="10" y="100" width="40" height="100"></rect>
    <rect style="fill: red" x="60" y="0" width="100" height="20"></rect>
    <rect style="fill: blue" x="60" y="20" width="100" height="80"></rect>
    <rect style="fill: grey" x="160" y="0" width="200" height="10"></rect>
    <rect style="fill: blue" x="360" y="0" width="100" height="100"></rect>
</svg>
</body>
</html>
