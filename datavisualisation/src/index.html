<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3.js Chart Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center mb-5"><h1>Titre</h1></div>
    <div class="text-center">
        <img src="Voiture.jpeg" class="img-fluid rounded" width='1000 px' alt="...">
    </div>

    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40rem; border:none;">
            <div id="my_dataviz"></div>
            <div class="card-body text-center">
                <h5 class="card-title">Autonomie</h5>
            </div>
        </div>
    </div>
    <div class="row m-4">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 50rem;">
                <div id="efficiency_chart"></div>
            </div>
            <div class="card" style="width: 50rem;">
                <div id="plot"></div>
            </div>

        </div>
    </div>

</div>
<script>
    let data;
    function csv() {
        return new Promise((resolve, reject) => {
            Papa.parse("data.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    resolve(results.data);
                }
            });
        });
    }
</script>
<script src="efficiency_chart.js"></script>
<script src="circle.js"></script>
<script src="plot.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
