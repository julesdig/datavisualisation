<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualisation de données avec D3js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<header class="header">
    Comparaison de marque de voiture Electrique
</header>
<div class="main-content">
    <div class="d-flex justify-content-center">
        <div class="graph-container" id="graph1">
            <div class="card" style="width: 40rem; border:none;">
                <div id="my_dataviz"></div>
            </div>
        </div>
        <div class="graph-container" id="graph2" style="display: none;">
            <div class="card" style="width: 75rem;">
                <div id="efficiency_chart"></div>
            </div>
        </div>
        <div class="graph-container" id="graph3" style="display: none;">
            <div class="card" style="width: 75rem;">
                <div id="plot"></div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="previousButton">←</button>
        <button id="pauseResumeButton">Pause</button>
        <button id="nextButton">→</button>
    </div>
</div>
    <footer class="footer">
        © 2024 Tristan, Alexandre, Corneille, Jules
    </footer>
<script src="csv.js"></script>
<script src="slide.js"></script>
<script src="efficiency_chart.js"></script>
<script src="circle.js"></script>
<script src="plot.js"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
